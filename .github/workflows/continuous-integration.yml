name: CI

on:
  push:
    branches: '**'
  pull_request:
    branches: '**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v1

      - name: Install dependencies
        run: yarn

      - name: Format code
        run: yarn format

      - name: Lint code
        run: yarn

      - name: Run tests
        run: yarn test --coverage

      - name: Report coverage
        uses: codecov/codecov-action@v1

      - name: Build app
        run: yarn build
